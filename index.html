  <script>
    const panel = document.querySelector('.content-container');

    panel.addEventListener('mousemove', (e) => {
      const width = panel.offsetWidth;
      const height = panel.offsetHeight;

      // Calculate the center of the panel
      const centerX = width / 2;
      const centerY = height / 2;

      // Calculate the tilt angles
      const tiltX = 1.5 * (e.clientY - centerY) / centerY;
      const tiltY = -1.5 * (e.clientX - centerX) / centerX;

      // Apply the tilt as a CSS transform
      panel.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    });

    // Reset the tilt when the mouse leaves the panel
    panel.addEventListener('mouseleave', () => {
      panel.style.transform = 'rotateX(0) rotateY(0)';
    });

  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const contentContainer = document.querySelector('.content-container');
  contentContainer.classList.add('initial-state');
  delay(2000);
  // After a tiny delay, remove the class to allow other interactions
  setTimeout(() => {
    contentContainer.classList.remove('initial-state');
  }, 1500);  // This delay should match the animation duration
});
  </script>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const letters = document.querySelectorAll('#loading-text span');
  
  anime.timeline({
    loop: 1,
    complete: function() {
      anime({
        targets: '#loading-text',
        opacity: 0,
        duration: 1000,
        easing: 'easeInOutSine',
        complete: function() {
          document.getElementById('loading-text').style.display = 'none';
          // Once the loading text has disappeared, we'll show the main-content
          const mainContent = document.querySelector('.main-content');
          mainContent.style.display = 'flex'; // or 'block', depending on your layout
          anime({
            targets: mainContent,
            opacity: [0, 1],  // This will make it fade in
            translateY: [-50, 0],
            scale: [0, 1.0],
            duration: 700,
            easing: 'easeInOutSine'
          });
        }
      });
    }
  })
  .add({
    targets: letters,
    translateY: [-10,0],
    duration: 500,
    delay: anime.stagger(100, {start: 500})
  })
  .add({
    targets: letters,
    translateY: [0, -10],
    duration: 500,
    delay: anime.stagger(100, {start: 500})
  });
});
